<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <link href="index.css" rel="stylesheet" />
    <title>QueryString Manager Demo</title>
</head>

<body>
    <div id="main">
        <div id="map"></div>
        <div id="toc"></div>
    </div>
    <script>
        (() => {
            const root = location.href.split("?", 1)[0].replace(/\/(index(.html)?)?$/, "");
            const dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "app",
                        location: root + "/dist",
                        main: "index"
                    }
                ]
            };
            window.dojoConfig = dojoConfig;
        })()
    </script>
    <script src="https://js.arcgis.com/3.26/init.js" integrity="sha384-D1iv00Mf4a+GIKA7HeI+e8kKP7C0LfJDn3EJGMMWwwwcUC11eZzCPUHXpd/6/HbM" crossorigin="anonymous"></script>
    <script>require(["app"]);</script>
</body>

</html>
