<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
    <link href="index.css" rel="stylesheet" />
    <title>QueryString Manager Demo</title>
</head>

<body>
    <div id="main">
        <div id="map"></div>
        <div id="toc"></div>
    </div>
    <script>
        (() => {
            const root = location.href.replace(/(?:\/(?:index.html)?)?/i, "");
            const dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "app",
                        location: root + "/dist",
                        main: "index"
                    }
                ]
            };
            window.dojoConfig = dojoConfig;
        })()
    </script>
    <script src="https://js.arcgis.com/3.24/init.js" integrity="sha384-d3/yJY8yRh6+P0mDJiw+AUk3XMgvO4Q735PrL8HCBQ4DK6ab4/xwyzlkIWiIw2rS"
        crossorigin="anonymous"></script>
    <script>require(["app"]);</script>
</body>

</html>
